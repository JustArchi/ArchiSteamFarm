    <!-- Page script -->
    <script>
        $(function () {
            'use strict';

            var log = document.getElementById('log');
            var lastScrollTop = 0;
            var ws;

            startWebSocket();

            function startWebSocket() {
                if (!"WebSocket" in window) {
                    console.log("WebSocket NOT supported by your Browser!");
                }

                var loc = window.location, new_uri;
                if (loc.protocol === "https:") {
                    new_uri = "wss:";
                } else {
                    new_uri = "ws:";
                }

                //replace password parameter in new_uri string with authentication header once available
                new_uri += "//" + loc.host + "/Api/Log?password=" + IPCPassword;

                ws = new WebSocket(new_uri);

                $('.overlay').remove(); //Remove loading

                ws.onmessage = function (evt) {
                    var received_msg = evt.data + "\n";
                    $('.box-content-log').append(received_msg);
                    log.scrollTop = log.scrollHeight;
                };

                window.onbeforeunload = function () {
                    ws.close()
                };

                ws.onclose = function () {
                    console.log("ws closed");
                };
            }
            
            
            //toggle start or stop fetching log
            $('#realtime .btn').click(function () {
                if ($(this).data('toggle') === 'on') {
                    if (ws.readyState === ws.CLOSED) {
                        log.scrollTop = log.scrollHeight;
                        startWebSocket();
                        document.getElementById("on").classList.add('active');
                        document.getElementById("off").classList.remove('active');
                    }
                }
                else {
                    if (ws.readyState === ws.OPEN) {
                        ws.close();
                        document.getElementById("off").classList.add('active');
                        document.getElementById("on").classList.remove('active');
                    }
                }
            })

            
            //Stop fetching log when scrolling
            $('.box-content-log').on('scroll', function () {
                var st = $(this).scrollTop();

                if (st > lastScrollTop) {
                    if ((this.scrollTop + this.offsetHeight) > this.scrollHeight) {
                        if (ws.readyState === ws.CLOSED) {
                            startWebSocket();
                            document.getElementById("on").classList.add('active');
                            document.getElementById("off").classList.remove('active');
                        }
                    }
                }
                else {
                    if (ws.readyState === ws.OPEN) {
                        ws.close();
                        document.getElementById("off").classList.add('active');
                        document.getElementById("on").classList.remove('active');
                    }
                }

                lastScrollTop = st;
            });

            $('.box-content-log').ready(function () {
                var tmpHeight = get('logHeight');

                if (isNaN(tmpHeight)) {
                    $('.box-content-log').css('height', 400 + 'px');
                    $('#sliderHeightLog').slider('setValue', 400);
                } else {
                    $('.box-content-log').css('height', tmpHeight + 'px');
                    $('#sliderHeightLog').slider('setValue', parseInt(tmpHeight));
                }
            });

            $('#sliderHeightLog').slider({
                min: 100,
                max: 690,
                step: 10,
                tooltip_position: 'bottom',
                formatter: function (value) {
                    $('.box-content-log').css('height', value + 'px');
                    return value + 'px';
                }
            });
            
            $('#sliderHeightLog').slider().on('slideStop', function (ev) {
                var val = $('#sliderHeightLog').data('slider').getValue();
                store('logHeight', val);
            });
        })
    </script>
