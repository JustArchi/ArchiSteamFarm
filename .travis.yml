language: csharp
solution: ArchiSteamFarm.sln
git:
  depth: 10
mono:
- weekly
- latest
matrix:
  allow_failures:
  - mono: weekly
before_script:
- source mono_envsetup.sh
notifications:
  email: false
deploy:
  provider: releases
  file:
  - $TRAVIS_BUILD_DIR/bin/release/ASF.exe
  - $TRAVIS_BUILD_DIR/out/ASF-ConfigGenerator.exe
  - $TRAVIS_BUILD_DIR/out/asf.exe ASF-Service.exe
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
